<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learninng Path</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images/logo.jpeg" alt="">
            <h2>Let's Code </h2>
            <p>Learning Path</p>
          </div>
              <!--for the menu option-->
          <div class="links">

            <div class="link">
              <img src="images/playground.jpeg" alt="">
              <h2>playground</h2>
            </div>

            <div class="link">
              <img src="images/up coming.jpeg" alt="">
              <h2>New Upcoming</h2>
            </div>

            <div class="link">
              <img src="images/contact us.jpeg" alt="">
              <h2>Contact Us</h2>
            </div>

            <div class="link">
              <img src="images/sign in.jpeg" alt="">
              <h2>Sign In</h2>
            </div>

          </div>

          <div class="pro">
            <h2>Let's code our future</h2>
            <img src="images/download.jpeg" alt="">
          </div>
        </div>
        <div class="Languages">
          <div class="status">
            <h1>Programming Languages</h1>
            <input type="text", placeholder="search for language" />
            
          </div>
          <div class="cards">
            <img src="images/c++.jpeg" alt="">
            <div class="card-info">
              <h2>c++</h2>
              <p>click to continue</p>
              <div class="progress"></div>
            </div>
          </div>
          <div class="cards">
            <img src="images/java.jpeg" alt="">
            <div class="card-info">
              <h2>Java</h2>
              <p>click to continue</p>
              <div class="progress"></div>
            </div>
          </div>
          <div class="cards">
            <img src="images/python.jpeg" alt="">
            <div class="card-info">
              <h2>Python</h2>
              <p>click to continue</p>
              <div class="progress"></div>
            </div>
          </div>
          <div class="cards">
            <img src="images/php.jpeg" alt="">
            <div class="card-info">
              <h2>php</h2>
              <p>click to continue</p>
              <div class="progress"></div>
            </div>
          </div>
        </div>
        
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
